name: driver_monitoring_application
description: Driver monitoring app for military unit.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  #  STATE MANAGEMENT AND SL
  injectable: ^2.3.0
  get_it: ^7.6.4
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3

  #  NAVIGATION
  auto_route: ^7.8.3

  #  UTILS
  dartz: ^0.10.1
  zwidget: ^0.0.2
  google_fonts: ^6.1.0
  url_launcher: ^6.1.14
  easy_localization: ^3.0.3
  flutter_screenutil: ^5.9.0
  responsive_framework: ^1.1.1
  flutter_svg: ^2.0.9
  intl_phone_field: ^3.2.0

  flutter_secure_storage: ^9.0.0
  geolocator: ^10.1.0

  postgres: ^3.0.2
  # gcloud: ^0.8.11
  # googleapis: ^12.0.0
  dio: ^5.4.0
  # google_maps_flutter: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  auto_route_generator: ^7.3.1
  change_app_package_name:
  injectable_generator:
  build_runner:
  flutter_gen_runner:

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/localization/
